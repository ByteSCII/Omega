<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxus Chat | Comunicación Corporativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librería de emojis -->
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/index.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a365d;
            --accent-color: #4299e1;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            
            /* Variables para tema claro */
            --bg-color: #f5f7fa;
            --sidebar-bg: white;
            --chat-bg: white;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --message-bg: #f7fafc;
            --own-message-bg: #ebf8ff;
            --input-bg: white;
        }

        .dark-theme {
            /* Variables para tema oscuro (negro y blanco) */
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --chat-bg: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --message-bg: #2a2a2a;
            --own-message-bg: #333333;
            --input-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .login-button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #333333;
        }

        /* Main App (oculto inicialmente) */
        .main-app {
            display: none;
            height: 100vh;
        }

        /* Header minimalista */
        header {
            background-color: var(--sidebar-bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s;
        }

        .header-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .mobile-menu-toggle {
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: background-color 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--input-bg);
            font-size: 14px;
            color: var(--text-color);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .channels, .direct-messages {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-list, .dm-list {
            list-style: none;
        }

        .channel-item, .dm-item {
            padding: 10px 15px;
            border-radius: var(--radius);
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .channel-item:hover, .dm-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active, .dm-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            font-weight: 500;
        }

        .channel-item i, .dm-item i {
            color: #a0aec0;
            width: 20px;
        }

        .channel-item.active i, .dm-item.active i {
            color: var(--accent-color);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background-color: var(--success-color);
        }

        .away {
            background-color: var(--warning-color);
        }

        .offline {
            background-color: #cbd5e0;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-info {
            font-size: 13px;
            color: #718096;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #4299e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            background-color: var(--message-bg);
            padding: 12px 15px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s;
        }

        .message.own .message-content {
            background-color: var(--own-message-bg);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: #718096;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 12px;
            color: #718096;
        }

        .message-action {
            cursor: pointer;
        }

        .message-action:hover {
            color: var(--accent-color);
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-action {
            color: #718096;
            cursor: pointer;
            font-size: 18px;
        }

        .input-action:hover {
            color: var(--accent-color);
        }

        .message-input textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            resize: none;
            height: 50px;
            font-family: inherit;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .send-button {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #3182ce;
        }

        /* Emoji Picker */
        .emoji-picker-container {
            position: absolute;
            bottom: 70px;
            right: 20px;
            z-index: 10;
            display: none;
        }

        /* File attachment preview */
        .file-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            margin-bottom: 10px;
            max-width: 300px;
        }

        .file-preview i {
            font-size: 24px;
            color: #4299e1;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #718096;
        }

        .file-remove {
            color: #718096;
            cursor: pointer;
        }

        .file-remove:hover {
            color: var(--danger-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }

        /* Additional Styling */
        .badge {
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #718096;
            padding: 0 15px;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #a0aec0;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <h2>Acceso a Luxus Chat</h2>
            <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario" autocomplete="off">
            <button class="login-button" id="loginButton">Ingresar al Chat</button>
        </div>
    </div>

    <!-- Aplicación Principal -->
    <div class="main-app" id="mainApp">
        <header>
            <div class="header-content">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar en conversaciones...">
                    </div>
                </div>

                <div class="channels">
                    <div class="section-title">
                        <span>Canales</span>
                    </div>
                    <ul class="channel-list">
                        <li class="channel-item active">
                            <i class="fas fa-hashtag"></i>
                            <span>Chat Corporativo</span>
                        </li>
                    </ul>
                </div>

                <div class="direct-messages">
                    <div class="section-title">
                        <span>Usuarios Conectados</span>
                    </div>
                    <ul class="dm-list" id="usersList">
                        <!-- Los usuarios se cargarán dinámicamente -->
                    </ul>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <i class="fas fa-hashtag"></i>
                    <div>
                        <div class="chat-title">Chat Corporativo</div>
                        <div class="chat-info">Canal principal de comunicación</div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Mensajes se cargarán aquí -->
                </div>

                <div class="message-input-container">
                    <div class="file-preview" id="filePreview" style="display: none;">
                        <i class="fas fa-file"></i>
                        <div class="file-info">
                            <div class="file-name" id="fileName">archivo.pdf</div>
                            <div class="file-size" id="fileSize">2.5 MB</div>
                        </div>
                        <i class="fas fa-times file-remove" id="fileRemove"></i>
                    </div>
                    
                    <div class="message-input">
                        <div class="input-actions">
                            <i class="fas fa-paperclip input-action" id="attachButton"></i>
                            <i class="fas fa-smile input-action" id="emojiButton"></i>
                        </div>
                        <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
                        <button class="send-button" id="sendButton">Enviar</button>
                    </div>
                </div>

                <!-- Selector de emojis -->
                <div class="emoji-picker-container" id="emojiPickerContainer">
                    <emoji-picker></emoji-picker>
                </div>
                
                <!-- Input oculto para adjuntar archivos -->
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/index.js"></script>
    <script>
        // Elementos DOM
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const themeToggle = document.getElementById('themeToggle');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const usersList = document.getElementById('usersList');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPickerContainer = document.getElementById('emojiPickerContainer');
        const emojiPicker = document.querySelector('emoji-picker');
        const attachButton = document.getElementById('attachButton');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileRemove = document.getElementById('fileRemove');

        // Variables de estado
        let currentUser = '';
        let isDarkTheme = false;
        let selectedFile = null;

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar el selector de emojis
            emojiPicker.addEventListener('emoji-click', event => {
                messageInput.value += event.detail.unicode;
                messageInput.focus();
            });

            // Ocultar selector de emojis al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!emojiPickerContainer.contains(e.target) && e.target !== emojiButton) {
                    emojiPickerContainer.style.display = 'none';
                }
            });
        });

        // Login
        loginButton.addEventListener('click', login);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        function login() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                loginScreen.style.display = 'none';
                mainApp.style.display = 'block';
                
                // Agregar usuario a la lista
                addUserToList(username, true);
                
                // Mostrar mensaje de bienvenida
                addSystemMessage(`${username} se ha unido al chat`);
                
                // Simular usuarios existentes
                setTimeout(() => {
                    addUserToList('Ana Rodríguez', false);
                    addUserToList('Carlos Méndez', false);
                    addUserToList('María López', false);
                    
                    // Simular mensajes existentes
                    setTimeout(() => {
                        addMessage('Ana Rodríguez', 'AR', 'Hola equipo, bienvenido al chat corporativo de Luxus.');
                        setTimeout(() => {
                            addMessage('Carlos Méndez', 'CM', 'Hola ' + username + ', ¡bienvenido!');
                        }, 1000);
                    }, 500);
                }, 1000);
            }
        }

        // Toggle tema claro/oscuro
        themeToggle.addEventListener('click', function() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Adjuntar archivos
        attachButton.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileName.textContent = selectedFile.name;
                
                // Calcular tamaño del archivo
                const fileSizeInBytes = selectedFile.size;
                let sizeText = '';
                if (fileSizeInBytes < 1024) {
                    sizeText = fileSizeInBytes + ' bytes';
                } else if (fileSizeInBytes < 1048576) {
                    sizeText = (fileSizeInBytes / 1024).toFixed(1) + ' KB';
                } else {
                    sizeText = (fileSizeInBytes / 1048576).toFixed(1) + ' MB';
                }
                fileSize.textContent = sizeText;
                
                filePreview.style.display = 'flex';
            }
        });

        fileRemove.addEventListener('click', function() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.style.display = 'none';
        });

        // Envío de mensajes
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if ((message || selectedFile) && currentUser) {
                addMessage(currentUser, getInitials(currentUser), message, true, selectedFile);
                messageInput.value = '';
                
                // Limpiar archivo seleccionado
                if (selectedFile) {
                    selectedFile = null;
                    fileInput.value = '';
                    filePreview.style.display = 'none';
                }
                
                // Simular respuesta después de un tiempo
                setTimeout(simulateResponse, 1000 + Math.random() * 2000);
            }
        }

        function addMessage(sender, initials, text, isOwn = false, file = null) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = getCurrentTime();
            
            let fileHtml = '';
            if (file) {
                fileHtml = `
                    <div class="file-preview">
                        <i class="fas fa-file"></i>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                `;
            }
            
            messageElement.innerHTML = `
                ${!isOwn ? `<div class="message-avatar">${initials}</div>` : ''}
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${isOwn ? 'Tú' : sender}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    ${fileHtml}
                    <div class="message-text">${text}</div>
                    <div class="message-actions">
                        <span class="message-action">Responder</span>
                        <span class="message-action">Reaccionar</span>
                    </div>
                </div>
                ${isOwn ? `<div class="message-avatar">${initials}</div>` : ''}
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.style.alignSelf = 'center';
            messageElement.style.maxWidth = '100%';
            messageElement.innerHTML = `
                <div class="message-content" style="background-color: transparent; box-shadow: none;">
                    <div class="message-text" style="text-align: center; color: #718096; font-style: italic;">${text}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function addUserToList(username, isOnline) {
            const userElement = document.createElement('li');
            userElement.className = 'dm-item';
            userElement.innerHTML = `
                <i class="fas fa-user"></i>
                <span>${username}</span>
                <div class="user-status ${isOnline ? 'online' : 'away'}"></div>
            `;
            
            usersList.appendChild(userElement);
        }

        function simulateResponse() {
            const users = ['Ana Rodríguez', 'Carlos Méndez', 'María López'];
            const randomUser = users[Math.floor(Math.random() * users.length)];
            const responses = [
                '¡Interesante punto!',
                'Estoy de acuerdo con eso',
                '¿Podrías elaborar más sobre ese tema?',
                'Gracias por compartir',
                'Eso es exactamente lo que estaba pensando'
            ];
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            addMessage(randomUser, getInitials(randomUser), randomResponse);
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function getCurrentTime() {
            const now = new Date();
            return now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1048576) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toggle emoji picker
        emojiButton.addEventListener('click', function(e) {
            e.stopPropagation();
            emojiPickerContainer.style.display = emojiPickerContainer.style.display === 'block' ? 'none' : 'block';
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
