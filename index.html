<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloque de Tierra - Minecraft</title>
    <style>
        body { 
            margin: 0; 
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 400px;
            height: 400px;
            border: 3px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
        }
        #info {
            position: absolute;
            top: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="info">Bloque de Tierra - Minecraft</div>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 1. Crear escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(400, 400);
        renderer.setClearColor(0x2c3e50);
        document.getElementById('container').appendChild(renderer.domElement);

        // 2. Cargador de texturas con rutas locales
        const textureLoader = new THREE.TextureLoader();
        
        // Texturas locales - bloque de tierra
        const materials = [
            new THREE.MeshBasicMaterial({ map: textureLoader.load('tierra.jpg') }), // Derecha
            new THREE.MeshBasicMaterial({ map: textureLoader.load('tierra.jpg') }), // Izquierda
            new THREE.MeshBasicMaterial({ map: textureLoader.load('grama.jpg') }),  // Arriba (hierba)
            new THREE.MeshBasicMaterial({ map: textureLoader.load('tierra.jpg') }), // Abajo
            new THREE.MeshBasicMaterial({ map: textureLoader.load('tierra.jpg') }), // Frente
            new THREE.MeshBasicMaterial({ map: textureLoader.load('tierra.jpg') })  // Atrás
        ];

        // 3. Crear cubo con texturas de tierra
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // 4. Posicionar cámara
        camera.position.z = 5;

        // 5. Agregar luces para mejor visualización
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // 6. Animación de rotación continua
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotación suave en ambos ejes
            cube.rotation.x += 0.008;
            cube.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }

        animate();

        // 7. Efecto interactivo al pasar el mouse
        let isRotating = true;
        const container = document.getElementById('container');

        container.addEventListener('mouseenter', () => {
            isRotating = false;
        });

        container.addEventListener('mouseleave', () => {
            isRotating = true;
        });

        // Control de animación
        function animateWithControl() {
            requestAnimationFrame(animateWithControl);
            
            if (isRotating) {
                cube.rotation.x += 0.008;
                cube.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }

        animateWithControl();
    </script>
</body>
</html>
