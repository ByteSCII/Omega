<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxus Chat | Comunicaci贸n Corporativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librer铆a de emojis -->
    <link href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/index.css" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #1a365d;
            --accent-color: #4299e1;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            
            /* Variables para tema claro */
            --bg-color: #f5f7fa;
            --sidebar-bg: white;
            --chat-bg: white;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
            --message-bg: #f7fafc;
            --own-message-bg: #ebf8ff;
            --input-bg: white;
        }

        .dark-theme {
            /* Variables para tema oscuro (negro y blanco) */
            --bg-color: #000000;
            --sidebar-bg: #1a1a1a;
            --chat-bg: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --message-bg: #2a2a2a;
            --own-message-bg: #333333;
            --input-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 16px;
        }

        .profile-picture-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-picture-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            border: 3px solid #e2e8f0;
            display: none;
        }

        .upload-profile-btn {
            background-color: #f7fafc;
            border: 1px dashed #cbd5e0;
            border-radius: var(--radius);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #718096;
            transition: all 0.2s;
        }

        .upload-profile-btn:hover {
            background-color: #edf2f7;
            border-color: #a0aec0;
        }

        .login-button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #333333;
        }

        /* Main App (oculto inicialmente) */
        .main-app {
            display: none;
            height: 100vh;
        }

        /* Header minimalista */
        header {
            background-color: var(--sidebar-bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s;
        }

        .header-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .mobile-menu-toggle {
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: background-color 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--input-bg);
            font-size: 14px;
            color: var(--text-color);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .channels, .direct-messages {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel-list, .dm-list {
            list-style: none;
        }

        .channel-item, .dm-item {
            padding: 10px 15px;
            border-radius: var(--radius);
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .channel-item:hover, .dm-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active, .dm-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            font-weight: 500;
        }

        .channel-item i, .dm-item i {
            color: #a0aec0;
            width: 20px;
        }

        .channel-item.active i, .dm-item.active i {
            color: var(--accent-color);
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background-color: var(--success-color);
        }

        .away {
            background-color: var(--warning-color);
        }

        .offline {
            background-color: #cbd5e0;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            transition: background-color 0.3s;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-info {
            font-size: 13px;
            color: #718096;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #4299e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
            object-fit: cover;
        }

        .message-content {
            background-color: var(--message-bg);
            padding: 12px 15px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            transition: background-color 0.3s;
            position: relative;
        }

        .message.own .message-content {
            background-color: var(--own-message-bg);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 12px;
            color: #718096;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 12px;
            color: #718096;
        }

        .message-action {
            cursor: pointer;
        }

        .message-action:hover {
            color: var(--accent-color);
        }

        /* Reply System */
        .reply-preview {
            background-color: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--accent-color);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .reply-sender {
            font-weight: 600;
            font-size: 12px;
            color: var(--accent-color);
        }

        .reply-text {
            font-size: 12px;
            color: #718096;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cancel-reply {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #718096;
            cursor: pointer;
            font-size: 12px;
        }

        /* Reactions */
        .reactions-container {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .reaction {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 3px;
            cursor: pointer;
        }

        .reaction-count {
            font-size: 11px;
        }

        .reaction:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .reply-indicator {
            background-color: var(--message-bg);
            padding: 10px 15px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .reply-info {
            display: flex;
            flex-direction: column;
        }

        .reply-indicator .cancel-reply {
            position: static;
        }

        .message-input {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-action {
            color: #718096;
            cursor: pointer;
            font-size: 18px;
        }

        .input-action:hover {
            color: var(--accent-color);
        }

        .message-input textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            resize: none;
            height: 50px;
            font-family: inherit;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .send-button {
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #3182ce;
        }

        /* Emoji Picker */
        .emoji-picker-container {
            position: absolute;
            bottom: 70px;
            right: 20px;
            z-index: 10;
            display: none;
        }

        /* File attachment preview */
        .file-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            margin-bottom: 10px;
            max-width: 300px;
        }

        .file-preview i {
            font-size: 24px;
            color: #4299e1;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #718096;
        }

        .file-remove {
            color: #718096;
            cursor: pointer;
        }

        .file-remove:hover {
            color: var(--danger-color);
        }

        /* Upload Progress */
        .upload-progress {
            width: 100%;
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .upload-progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s;
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .profile-modal-content {
            background-color: var(--sidebar-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .profile-picture-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-color);
        }

        .change-photo-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
        }

        .modal-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-btn.secondary {
            background-color: #e2e8f0;
            color: var(--text-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }

            .user-name {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-toggle {
                display: none;
            }
        }

        /* Additional Styling */
        .badge {
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #718096;
            padding: 0 15px;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #a0aec0;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <h2>Acceso a Luxus Chat</h2>
            <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario" autocomplete="off">
            
            <div class="profile-picture-section">
                <div class="upload-profile-btn" id="uploadProfileBtn">
                    <i class="fas fa-camera"></i> Subir foto de perfil
                </div>
                <img id="profilePreview" class="profile-picture-preview" alt="Vista previa">
            </div>
            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            
            <button class="login-button" id="loginButton">Ingresar al Chat</button>
        </div>
    </div>

    <!-- Modal para cambiar foto de perfil -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-modal-content">
            <img id="profilePictureLarge" class="profile-picture-large" alt="Foto de perfil">
            <button class="change-photo-btn" id="changePhotoBtn">
                <i class="fas fa-camera"></i> Cambiar Foto
            </button>
            <input type="file" id="changePictureInput" accept="image/*" style="display: none;">
            <div class="modal-actions">
                <button class="modal-btn secondary" id="closeModalBtn">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Aplicaci贸n Principal -->
    <div class="main-app" id="mainApp">
        <header>
            <div class="header-content">
                <div class="user-profile" id="userProfile">
                    <img id="headerUserAvatar" class="user-avatar" alt="Usuario">
                    <span class="user-name" id="headerUserName"></span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar en conversaciones...">
                    </div>
                </div>

                <div class="channels">
                    <div class="section-title">
                        <span>Canales</span>
                    </div>
                    <ul class="channel-list">
                        <li class="channel-item active">
                            <i class="fas fa-hashtag"></i>
                            <span>Chat Corporativo</span>
                        </li>
                    </ul>
                </div>

                <div class="direct-messages">
                    <div class="section-title">
                        <span>Usuarios Conectados</span>
                    </div>
                    <ul class="dm-list" id="usersList">
                        <!-- Los usuarios se cargar谩n din谩micamente -->
                    </ul>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <i class="fas fa-hashtag"></i>
                    <div>
                        <div class="chat-title">Chat Corporativo</div>
                        <div class="chat-info">Canal principal de comunicaci贸n</div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Mensajes se cargar谩n aqu铆 -->
                </div>

                <div class="message-input-container">
                    <div class="reply-indicator" id="replyIndicator" style="display: none;">
                        <div class="reply-info">
                            <span>Respondiendo a <strong id="replyToUser"></strong></span>
                            <span id="replyPreviewText" style="color: #718096;"></span>
                        </div>
                        <i class="fas fa-times cancel-reply" id="cancelReply"></i>
                    </div>
                    
                    <div class="file-preview" id="filePreview" style="display: none;">
                        <i class="fas fa-file"></i>
                        <div class="file-info">
                            <div class="file-name" id="fileName">archivo.pdf</div>
                            <div class="file-size" id="fileSize">2.5 MB</div>
                            <div class="upload-progress">
                                <div class="upload-progress-bar" id="uploadProgressBar"></div>
                            </div>
                        </div>
                        <i class="fas fa-times file-remove" id="fileRemove"></i>
                    </div>
                    
                    <div class="message-input">
                        <div class="input-actions">
                            <i class="fas fa-paperclip input-action" id="attachButton"></i>
                            <i class="fas fa-smile input-action" id="emojiButton"></i>
                        </div>
                        <textarea id="messageInput" placeholder="Escribe un mensaje..."></textarea>
                        <button class="send-button" id="sendButton">Enviar</button>
                    </div>
                </div>

                <!-- Selector de emojis -->
                <div class="emoji-picker-container" id="emojiPickerContainer">
                    <emoji-picker></emoji-picker>
                </div>
                
                <!-- Input oculto para adjuntar archivos -->
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.0/index.js"></script>
    <script>

        };

        // Configuraci贸n de Cloudinary

        const CLOUDINARY_UPLOAD_PRESET = 'luxuschat';

        // Inicializar Firebase

        // Elementos DOM
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const uploadProfileBtn = document.getElementById('uploadProfileBtn');
        const profilePreview = document.getElementById('profilePreview');
        const profileModal = document.getElementById('profileModal');
        const profilePictureLarge = document.getElementById('profilePictureLarge');
        const changePhotoBtn = document.getElementById('changePhotoBtn');
        const changePictureInput = document.getElementById('changePictureInput');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const userProfile = document.getElementById('userProfile');
        const headerUserAvatar = document.getElementById('headerUserAvatar');
        const headerUserName = document.getElementById('headerUserName');
        const themeToggle = document.getElementById('themeToggle');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const usersList = document.getElementById('usersList');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPickerContainer = document.getElementById('emojiPickerContainer');
        const emojiPicker = document.querySelector('emoji-picker');
        const attachButton = document.getElementById('attachButton');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileRemove = document.getElementById('fileRemove');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const replyIndicator = document.getElementById('replyIndicator');
        const replyToUser = document.getElementById('replyToUser');
        const replyPreviewText = document.getElementById('replyPreviewText');
        const cancelReply = document.getElementById('cancelReply');

        // Variables de estado
        let currentUser = '';
        let isDarkTheme = false;
        let selectedFile = null;
        let replyingTo = null;
        let userProfilePicture = null;
        let userProfilePictureUrl = '';

        // Inicializaci贸n
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar el selector de emojis
            emojiPicker.addEventListener('emoji-click', event => {
                messageInput.value += event.detail.unicode;
                messageInput.focus();
            });

            // Ocultar selector de emojis al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!emojiPickerContainer.contains(e.target) && e.target !== emojiButton) {
                    emojiPickerContainer.style.display = 'none';
                }
            });
        });

        // Foto de perfil en login
        uploadProfileBtn.addEventListener('click', () => profilePictureInput.click());
        profilePictureInput.addEventListener('change', handleProfilePictureSelect);

        // Modal de perfil
        userProfile.addEventListener('click', () => {
            profilePictureLarge.src = headerUserAvatar.src;
            profileModal.style.display = 'flex';
        });

        changePhotoBtn.addEventListener('click', () => changePictureInput.click());
        changePictureInput.addEventListener('change', handleProfilePictureChange);
        closeModalBtn.addEventListener('click', () => profileModal.style.display = 'none');

        function handleProfilePictureSelect(e) {
            const file = e.target.files[0];
            if (file) {
                userProfilePicture = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePreview.src = e.target.result;
                    profilePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function handleProfilePictureChange(e) {
            const file = e.target.files[0];
            if (file) {
                userProfilePicture = file;
                uploadProfilePicture(file).then(url => {
                    userProfilePictureUrl = url;
                    headerUserAvatar.src = url;
                    profilePictureLarge.src = url;
                    
                    // Actualizar en Firebase
                    if (currentUser) {
                        database.ref('users/' + currentUser + '/profilePicture').set(url);
                    }
                });
            }
        }

        async function uploadProfilePicture(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                
                const xhr = new XMLHttpRequest();
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        resolve(response.secure_url);
                    } else {
                        reject(new Error('Error en la subida'));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    reject(new Error('Error de red'));
                });
                
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`);
                xhr.send(formData);
            });
        }

        // Login
        loginButton.addEventListener('click', login);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        async function login() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                
                // Subir foto de perfil si hay una seleccionada
                if (userProfilePicture) {
                    try {
                        userProfilePictureUrl = await uploadProfilePicture(userProfilePicture);
                    } catch (error) {
                        console.error('Error subiendo foto de perfil:', error);
                        // Continuar sin foto de perfil
                    }
                }

                loginScreen.style.display = 'none';
                mainApp.style.display = 'block';
                
                // Actualizar header
                headerUserName.textContent = username;
                if (userProfilePictureUrl) {
                    headerUserAvatar.src = userProfilePictureUrl;
                } else {
                    // Usar avatar con iniciales
                    headerUserAvatar.src = '';
                    headerUserAvatar.style.backgroundColor = '#4299e1';
                    headerUserAvatar.textContent = getInitials(username);
                }
                
                // Agregar usuario a Firebase
                const userRef = database.ref('users/' + username);
                const userData = {
                    name: username,
                    online: true,
                    lastSeen: Date.now()
                };
                
                if (userProfilePictureUrl) {
                    userData.profilePicture = userProfilePictureUrl;
                }
                
                userRef.set(userData);
                
                // Escuchar cambios en usuarios
                database.ref('users').on('value', (snapshot) => {
                    updateUsersList(snapshot.val());
                });
                
                // Escuchar mensajes
                database.ref('messages').on('value', (snapshot) => {
                    loadMessages(snapshot.val());
                });
                
                // Mostrar mensaje de bienvenida
                addSystemMessage(`${username} se ha unido al chat`);
            }
        }

        // Actualizar lista de usuarios
        function updateUsersList(users) {
            usersList.innerHTML = '';
            if (users) {
                Object.keys(users).forEach(username => {
                    if (users[username].online && username !== currentUser) {
                        addUserToList(username, users[username]);
                    }
                });
            }
        }

        function addUserToList(username, userData) {
            const userElement = document.createElement('li');
            userElement.className = 'dm-item';
            
            let avatarHtml = '';
            if (userData.profilePicture) {
                avatarHtml = `<img src="${userData.profilePicture}" class="user-avatar-small" alt="${username}">`;
            } else {
                avatarHtml = `<div class="user-avatar-small" style="background-color: #4299e1; color: white; display: flex; align-items: center; justify-content: center; font-size: 10px;">${getInitials(username)}</div>`;
            }
            
            userElement.innerHTML = `
                ${avatarHtml}
                <span>${username}</span>
                <div class="user-status online"></div>
            `;
            
            usersList.appendChild(userElement);
        }

        // Resto del c贸digo permanece igual...
        // [El resto del c贸digo JavaScript se mantiene igual que en la versi贸n anterior]
        // Solo agregu茅 las funciones de foto de perfil arriba

        // Toggle tema claro/oscuro
        themeToggle.addEventListener('click', function() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.innerHTML = isDarkTheme ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Adjuntar archivos
        attachButton.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                fileName.textContent = selectedFile.name;
                
                // Calcular tama帽o del archivo
                const fileSizeInBytes = selectedFile.size;
                let sizeText = '';
                if (fileSizeInBytes < 1024) {
                    sizeText = fileSizeInBytes + ' bytes';
                } else if (fileSizeInBytes < 1048576) {
                    sizeText = (fileSizeInBytes / 1024).toFixed(1) + ' KB';
                } else {
                    sizeText = (fileSizeInBytes / 1048576).toFixed(1) + ' MB';
                }
                fileSize.textContent = sizeText;
                
                filePreview.style.display = 'flex';
                uploadProgressBar.style.width = '0%';
            }
        });

        fileRemove.addEventListener('click', function() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.style.display = 'none';
        });

        // Sistema de respuestas
        cancelReply.addEventListener('click', function() {
            replyingTo = null;
            replyIndicator.style.display = 'none';
        });

        // Env铆o de mensajes
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if ((messageText || selectedFile) && currentUser) {
                let fileData = null;

                // Subir archivo a Cloudinary si hay uno seleccionado
                if (selectedFile) {
                    try {
                        fileData = await uploadToCloudinary(selectedFile);
                    } catch (error) {
                        console.error('Error subiendo archivo:', error);
                        alert('Error al subir el archivo. Intenta nuevamente.');
                        return;
                    }
                }

                const messageData = {
                    id: Date.now().toString(),
                    sender: currentUser,
                    text: messageText,
                    timestamp: Date.now(),
                    initials: getInitials(currentUser),
                    file: fileData,
                    replyTo: replyingTo,
                    profilePicture: userProfilePictureUrl
                };

                // Guardar en Firebase
                database.ref('messages/' + messageData.id).set(messageData);

                // Limpiar inputs
                messageInput.value = '';
                selectedFile = null;
                fileInput.value = '';
                filePreview.style.display = 'none';
                replyingTo = null;
                replyIndicator.style.display = 'none';
            }
        }

        // Subir archivo a Cloudinary
        async function uploadToCloudinary(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        uploadProgressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        resolve({
                            url: response.secure_url,
                            public_id: response.public_id,
                            format: response.format,
                            bytes: response.bytes,
                            original_filename: response.original_filename
                        });
                    } else {
                        reject(new Error('Error en la subida'));
                    }
                });
                
                xhr.addEventListener('error', () => {
                    reject(new Error('Error de red'));
                });
                
                xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`);
                xhr.send(formData);
            });
        }

        // Cargar mensajes desde Firebase
        function loadMessages(messages) {
            messagesContainer.innerHTML = '';
            if (messages) {
                const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
                sortedMessages.forEach(message => {
                    displayMessage(message);
                });
                scrollToBottom();
            }
        }

        function displayMessage(message) {
            const isOwn = message.sender === currentUser;
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : ''}`;
            messageElement.dataset.id = message.id;
            
            const time = formatTime(message.timestamp);
            
            let fileHtml = '';
            if (message.file) {
                const fileIcon = getFileIcon(message.file.format);
                fileHtml = `
                    <div class="file-preview" style="cursor: pointer;" onclick="window.open('${message.file.url}', '_blank')">
                        <i class="${fileIcon}"></i>
                        <div class="file-info">
                            <div class="file-name">${message.file.original_filename}</div>
                            <div class="file-size">${formatFileSize(message.file.bytes)}</div>
                        </div>
                    </div>
                `;
            }

            let replyHtml = '';
            if (message.replyTo) {
                replyHtml = `
                    <div class="reply-preview">
                        <div class="reply-sender">${message.replyTo.sender}</div>
                        <div class="reply-text">${message.replyTo.text}</div>
                    </div>
                `;
            }

            let reactionsHtml = '';
            if (message.reactions && Object.keys(message.reactions).length > 0) {
                reactionsHtml = `
                    <div class="reactions-container">
                        ${Object.entries(message.reactions).map(([emoji, users]) => `
                            <div class="reaction" data-emoji="${emoji}" data-message="${message.id}">
                                <span>${emoji}</span>
                                <span class="reaction-count">${users.length}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            let avatarHtml = '';
            if (message.profilePicture) {
                avatarHtml = `<img src="${message.profilePicture}" class="message-avatar" alt="${message.sender}">`;
            } else {
                avatarHtml = `<div class="message-avatar">${message.initials}</div>`;
            }
            
            messageElement.innerHTML = `
                ${!isOwn ? avatarHtml : ''}
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${isOwn ? 'T煤' : message.sender}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    ${replyHtml}
                    ${fileHtml}
                    <div class="message-text">${message.text}</div>
                    ${reactionsHtml}
                    <div class="message-actions">
                        <span class="message-action reply-action" data-message='${JSON.stringify(message)}'>Responder</span>
                        <span class="message-action react-action" data-message="${message.id}">Reaccionar</span>
                    </div>
                </div>
                ${isOwn ? avatarHtml : ''}
            `;
            
            messagesContainer.appendChild(messageElement);

            // Agregar event listeners para las acciones
            const replyAction = messageElement.querySelector('.reply-action');
            const reactAction = messageElement.querySelector('.react-action');
            
            replyAction.addEventListener('click', function() {
                const messageData = JSON.parse(this.dataset.message);
                replyingTo = {
                    id: messageData.id,
                    sender: messageData.sender,
                    text: messageData.text
                };
                replyToUser.textContent = messageData.sender;
                replyPreviewText.textContent = messageData.text.length > 50 ? 
                    messageData.text.substring(0, 50) + '...' : messageData.text;
                replyIndicator.style.display = 'flex';
                messageInput.focus();
            });

            reactAction.addEventListener('click', function() {
                showReactionPicker(this.dataset.message);
            });

            // Agregar event listeners para las reacciones existentes
            messageElement.querySelectorAll('.reaction').forEach(reaction => {
                reaction.addEventListener('click', function() {
                    addReaction(this.dataset.message, this.dataset.emoji);
                });
            });
        }

        function getFileIcon(format) {
            const icons = {
                'pdf': 'fas fa-file-pdf',
                'doc': 'fas fa-file-word',
                'docx': 'fas fa-file-word',
                'xls': 'fas fa-file-excel',
                'xlsx': 'fas fa-file-excel',
                'ppt': 'fas fa-file-powerpoint',
                'pptx': 'fas fa-file-powerpoint',
                'zip': 'fas fa-file-archive',
                'rar': 'fas fa-file-archive',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'png': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'mp4': 'fas fa-file-video',
                'avi': 'fas fa-file-video',
                'mov': 'fas fa-file-video'
            };
            return icons[format] || 'fas fa-file';
        }

        function showReactionPicker(messageId) {
            const commonEmojis = ['', 'わ', '', '', '', ''];
            const reactionPicker = document.createElement('div');
            reactionPicker.className = 'reactions-container';
            reactionPicker.style.position = 'absolute';
            reactionPicker.style.background = 'var(--message-bg)';
            reactionPicker.style.padding = '8px';
            reactionPicker.style.borderRadius = 'var(--radius)';
            reactionPicker.style.boxShadow = 'var(--shadow)';
            reactionPicker.style.zIndex = '100';
            
            commonEmojis.forEach(emoji => {
                const emojiSpan = document.createElement('span');
                emojiSpan.textContent = emoji;
                emojiSpan.style.cursor = 'pointer';
                emojiSpan.style.fontSize = '20px';
                emojiSpan.style.padding = '5px';
                emojiSpan.addEventListener('click', () => {
                    addReaction(messageId, emoji);
                    document.body.removeChild(reactionPicker);
                });
                reactionPicker.appendChild(emojiSpan);
            });
            
            document.body.appendChild(reactionPicker);
            
            const reactButton = document.querySelector(`[data-message="${messageId}"]`);
            const rect = reactButton.getBoundingClientRect();
            reactionPicker.style.top = (rect.top - 50) + 'px';
            reactionPicker.style.left = rect.left + 'px';
            
            setTimeout(() => {
                const removePicker = (e) => {
                    if (!reactionPicker.contains(e.target) && e.target !== reactButton) {
                        document.body.removeChild(reactionPicker);
                        document.removeEventListener('click', removePicker);
                    }
                };
                document.addEventListener('click', removePicker);
            }, 100);
        }

        function addReaction(messageId, emoji) {
            const messageRef = database.ref('messages/' + messageId + '/reactions/' + emoji);
            
            messageRef.transaction((currentUsers) => {
                if (currentUsers === null) {
                    return [currentUser];
                } else if (!currentUsers.includes(currentUser)) {
                    return [...currentUsers, currentUser];
                } else {
                    const filteredUsers = currentUsers.filter(user => user !== currentUser);
                    return filteredUsers.length > 0 ? filteredUsers : null;
                }
            });
        }

        function addSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message system';
            messageElement.style.alignSelf = 'center';
            messageElement.style.maxWidth = '100%';
            messageElement.innerHTML = `
                <div class="message-content" style="background-color: transparent; box-shadow: none;">
                    <div class="message-text" style="text-align: center; color: #718096; font-style: italic;">${text}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.getHours() + ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' bytes';
            } else if (bytes < 1048576) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else {
                return (bytes / 1048576).toFixed(1) + ' MB';
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Toggle emoji picker
        emojiButton.addEventListener('click', function(e) {
            e.stopPropagation();
            emojiPickerContainer.style.display = emojiPickerContainer.style.display === 'block' ? 'none' : 'block';
        });

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Manejar cierre de la aplicaci贸n
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                database.ref('users/' + currentUser).update({
                    online: false,
                    lastSeen: Date.now()
                });
            }
        });
    </script>
</body>
</html>
