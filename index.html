<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --pure-white: #ffffff;
            --bg-white: #f8fafc;
            --card-white: #ffffff;
            --text-black: #1a1a1a;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --border-dark: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --accent: #000000;
            --hover: #f1f5f9;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg-white);
            color: var(--text-black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            min-height: 600px;
            background: var(--card-white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            border: 1px solid var(--border);
            animation: containerSlide 0.6s ease-out;
        }

        @keyframes containerSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Sidebar elegante */
        .users-sidebar {
            width: 280px;
            background: var(--card-white);
            padding: 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            flex-shrink: 0;
        }

        .sidebar-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h3 {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-black);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-count {
            background: var(--accent);
            color: var(--pure-white);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .users-list::-webkit-scrollbar {
            width: 4px;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 2px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: var(--hover);
            border-color: var(--border);
            transform: translateX(4px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 500;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .user-item:hover .user-avatar {
            transform: scale(1.05);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
            color: var(--text-black);
        }

        .user-status {
            font-size: 11px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .user-online {
            background-color: var(--success);
        }

        /* Área principal */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Login screen mejorada */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 60px 40px;
            background: var(--card-white);
        }

        .login-logo {
            margin-bottom: 32px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .login-logo i {
            font-size: 64px;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .login-container h1 {
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 32px;
            color: var(--text-black);
            letter-spacing: -0.5px;
        }

        .login-container p {
            margin-bottom: 32px;
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.5;
            max-width: 400px;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
        }

        .login-form input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--pure-white);
            color: var(--text-black);
            outline: none;
        }

        .login-form input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .login-form button {
            width: 100%;
            padding: 16px 20px;
            background: var(--accent);
            color: var(--pure-white);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Header del chat */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--card-white);
            border-bottom: 1px solid var(--border);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title h2 {
            font-weight: 600;
            font-size: 18px;
            color: var(--text-black);
        }

        .chat-title i {
            color: var(--text-gray);
            font-size: 18px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-user {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--hover);
            border-radius: 20px;
        }

        .logout-btn {
            background: var(--accent);
            color: var(--pure-white);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Área de mensajes */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-white);
            display: flex;
            flex-direction: column;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 3px;
        }

        .message {
            padding: 16px 20px;
            margin-bottom: 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            line-height: 1.4;
            border: 1px solid transparent;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(12px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user-message {
            background: var(--accent);
            color: var(--pure-white);
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.other-message {
            background: var(--pure-white);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow);
        }

        .message-header {
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message.user-message .message-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.other-message .message-header {
            color: var(--text-gray);
        }

        .message-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: inherit;
            padding: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 11px;
        }

        .message-action:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .message-content {
            font-size: 15px;
            margin-bottom: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            text-align: right;
        }

        /* Área de entrada */
        .input-container {
            display: flex;
            padding: 20px 24px;
            background-color: var(--card-white);
            border-top: 1px solid var(--border);
            gap: 12px;
            align-items: flex-end;
        }

        .message-input-container {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: all 0.3s ease;
            background: var(--pure-white);
            color: var(--text-black);
            line-height: 1.4;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .emoji-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s ease;
            padding: 6px;
            border-radius: 50%;
        }

        .emoji-btn:hover {
            color: var(--accent);
            background: var(--hover);
        }

        .send-btn {
            background: var(--accent);
            color: var(--pure-white);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: translateY(-1px) scale(1.05);
            box-shadow: var(--shadow);
        }

        /* Estados vacíos */
        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 40px 20px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-gray);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                height: 95vh;
            }
            
            .users-sidebar {
                position: absolute;
                left: -100%;
                z-index: 50;
                height: 100%;
                width: 280px;
                transition: left 0.3s ease;
                box-shadow: var(--shadow-lg);
            }
            
            .users-sidebar.active {
                left: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .chat-header {
                padding: 16px 20px;
            }
            
            .messages-container {
                padding: 20px;
            }
            
            .input-container {
                padding: 16px 20px;
            }
            
            .message {
                max-width: 85%;
                padding: 14px 18px;
            }
            
            .current-user span {
                display: none;
            }
            
            .login-container {
                padding: 40px 24px;
            }
            
            .login-container h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 14px 16px;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .input-container {
                padding: 14px 16px;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 16px;
            }
            
            .logout-btn span {
                display: none;
            }
            
            .login-container h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar de usuarios -->
        <div class="users-sidebar" id="usersSidebar">
            <div class="sidebar-header">
                <h3>
                    <i class="fas fa-users"></i> 
                    En línea
                    <span class="online-count" id="onlineCount">0</span>
                </h3>
            </div>
            <div class="users-list" id="usersList">
                <div class="empty-state">
                    <i class="fas fa-user-friends"></i>
                    <h3>Esperando usuarios</h3>
                    <p>Se conectarán pronto</p>
                </div>
            </div>
        </div>

        <!-- Área principal -->
        <div class="chat-main">
            <!-- Pantalla de login -->
            <div class="login-container" id="loginContainer">
                <div class="login-logo">
                    <i class="fas fa-comments"></i>
                </div>
                <h1>Staff Chat</h1>
                <p>Comunicación profesional para equipos de trabajo</p>
                <div class="login-form">
                    <input type="text" id="usernameInput" placeholder="Ingresa tu nombre de usuario" maxlength="20">
                    <button id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Entrar al Chat
                    </button>
                </div>
            </div>

            <!-- Contenedor del chat -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <button class="menu-toggle" id="menuToggle" style="display: none;">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="chat-title">
                            <i class="fas fa-comments"></i>
                            <h2>Staff Chat</h2>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="current-user">
                            <div class="user-avatar" id="userAvatar"></div>
                            <span id="userName"></span>
                        </div>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Salir</span>
                        </button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state" id="emptyMessages">
                        <i class="fas fa-comment-dots"></i>
                        <h3>No hay mensajes</h3>
                        <p>Envía el primer mensaje al equipo</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="message-input-container">
                        <textarea class="message-input" id="messageInput" placeholder="Escribe un mensaje..." rows="1"></textarea>
                        <button class="emoji-btn" id="emojiBtn">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7wLDtmqwDIdzhI_50t4kfkkCfiIv1Nkc",
            authDomain: "chatrapido-7ec85.firebaseapp.com",
            projectId: "chatrapido-7ec85",
            storageBucket: "chatrapido-7ec85.firebasestorage.app",
            messagingSenderId: "579883431056",
            appId: "1:579883431056:web:4993c55db6327dbb911415",
            databaseURL: "https://chatrapido-7ec85-default-rtdb.firebaseio.com/"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Elementos DOM
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('usernameInput');
        const loginBtn = document.getElementById('loginBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const usersList = document.getElementById('usersList');
        const onlineCount = document.getElementById('onlineCount');
        const emptyMessages = document.getElementById('emptyMessages');

        // Variables globales
        let currentUser = null;
        let messageCount = 0;

        // Función para obtener el avatar del usuario
        function getUserAvatar(name) {
            return name.charAt(0).toUpperCase();
        }

        // Función para formatear la hora
        function formatTime(date) {
            return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        // Función para ajustar la altura del textarea
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }

        // Función para iniciar sesión
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            
            if (username === '') {
                alert('Por favor, ingresa un nombre de usuario');
                return;
            }
            
            if (username.length < 2) {
                alert('El nombre de usuario debe tener al menos 2 caracteres');
                return;
            }
            
            currentUser = username;
            userName.textContent = username;
            userAvatar.textContent = getUserAvatar(username);
            
            // Ocultar login y mostrar chat
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Registrar usuario como conectado
            const userRef = database.ref('users/' + currentUser);
            userRef.set({
                name: currentUser,
                online: true,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Escuchar cambios en el estado de conexión
            userRef.onDisconnect().update({
                online: false,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Cargar mensajes anteriores
            loadMessages();
            
            // Cargar usuarios conectados
            loadOnlineUsers();
        });

        // Función para cargar usuarios en línea
        function loadOnlineUsers() {
            const usersRef = database.ref('users');
            
            usersRef.on('value', (snapshot) => {
                usersList.innerHTML = '';
                let onlineUsers = 0;
                
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    const userKey = childSnapshot.key;
                    
                    if (user.online) {
                        onlineUsers++;
                        if (userKey !== currentUser) {
                            const userItem = document.createElement('div');
                            userItem.className = 'user-item';
                            
                            userItem.innerHTML = `
                                <div class="user-avatar">${getUserAvatar(user.name)}</div>
                                <div class="user-info">
                                    <div class="user-name">${user.name}</div>
                                    <div class="user-status">
                                        <div class="status-indicator user-online"></div>
                                        En línea
                                    </div>
                                </div>
                            `;
                            
                            usersList.appendChild(userItem);
                        }
                    }
                });
                
                // Actualizar contador
                onlineCount.textContent = onlineUsers;
                
                // Si no hay otros usuarios en línea
                if (onlineUsers <= 1) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-friends"></i>
                            <h3>No hay otros usuarios en línea</h3>
                            <p>Invita a tus compañeros a unirse</p>
                        </div>
                    `;
                }
            });
        }

        // Función para cargar mensajes
        function loadMessages() {
            const messagesRef = database.ref('messages');
            
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
                messageCount++;
                
                // Ocultar estado vacío
                if (messageCount > 0) {
                    emptyMessages.style.display = 'none';
                }
                
                // Auto-scroll al último mensaje
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            });
        }

        // Función para mostrar un mensaje
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isCurrentUser = message.user === currentUser;
            
            messageDiv.className = `message ${isCurrentUser ? 'user-message' : 'other-message'}`;
            
            const messageTime = new Date(message.timestamp);
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span>${isCurrentUser ? 'Tú' : message.user}</span>
                </div>
                <div class="message-content">${message.text}</div>
                <div class="message-time">${formatTime(messageTime)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Función para enviar mensaje
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText === '') {
                return;
            }
            
            const message = {
                user: currentUser,
                text: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Guardar mensaje en Firebase
            database.ref('messages').push(message);
            
            // Limpiar campo de texto
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // Enviar mensaje al hacer clic en el botón
        sendBtn.addEventListener('click', sendMessage);

        // Enviar mensaje al presionar Enter
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            if (currentUser) {
                database.ref('users/' + currentUser).update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            currentUser = null;
            usernameInput.value = '';
            messageCount = 0;
            
            loginContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            
            messagesContainer.innerHTML = `
                <div class="empty-state" id="emptyMessages">
                    <i class="fas fa-comment-dots"></i>
                    <h3>No hay mensajes</h3>
                    <p>Envía el primer mensaje al equipo</p>
                </div>
            `;
        });

        // Autoajuste del textarea
        messageInput.addEventListener('input', adjustTextareaHeight);
    </script>
</body>
</html>
