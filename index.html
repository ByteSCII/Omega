<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-15 / M4 - Con Disparo</title>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 600px;
            height: 400px;
            border: 3px solid #444;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            cursor: crosshair;
        }
        #info {
            position: absolute;
            top: 20px;
            color: gold;
            text-align: center;
            width: 100%;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            color: #ccc;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px red;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="info">üî´ AR-15 / M4 - ¬°TOCA PARA DISPARAR!</div>
    <div id="container"></div>
    <div id="controls">üñ±Ô∏è Toca el arma para disparar ‚Ä¢ Arrastra para rotar</div>
    <div id="message">¬°BANG!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 1. Configuraci√≥n inicial
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 600 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(600, 400);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);

        // Variables para la animaci√≥n
        let isFiring = false;
        let bullets = [];
        const message = document.getElementById('message');

        // 2. Sistema de luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffaa00, 0.8);
        pointLight.position.set(-5, 0, 0);
        scene.add(pointLight);

        // 3. Crear grupo para el arma completa
        const weapon = new THREE.Group();
        scene.add(weapon);

        // Materiales
        const blackMetal = new THREE.MeshPhongMaterial({ 
            color: 0x111111, 
            shininess: 150 
        });
        
        const goldMaterial = new THREE.MeshPhongMaterial({ 
            color: 0xFFD700,
            shininess: 200
        });

        // 4. Partes del AR-15/M4
        // Culata (Stock) - DORADA
        const stockGeometry = new THREE.BoxGeometry(0.9, 0.35, 0.25);
        const stock = new THREE.Mesh(stockGeometry, goldMaterial);
        stock.position.set(-2.2, 0, 0);
        weapon.add(stock);

        // Receptor inferior - NEGRO
        const lowerReceiverGeometry = new THREE.BoxGeometry(1.6, 0.45, 0.35);
        const lowerReceiver = new THREE.Mesh(lowerReceiverGeometry, blackMetal);
        lowerReceiver.position.set(-0.7, 0, 0);
        weapon.add(lowerReceiver);

        // Empu√±adura - NEGRO
        const gripGeometry = new THREE.BoxGeometry(0.35, 0.7, 0.35);
        const grip = new THREE.Mesh(gripGeometry, blackMetal);
        grip.position.set(-0.7, -0.6, 0);
        grip.rotation.x = Math.PI / 6;
        weapon.add(grip);

        // Receptor superior - NEGRO
        const upperReceiverGeometry = new THREE.BoxGeometry(1.8, 0.4, 0.4);
        const upperReceiver = new THREE.Mesh(upperReceiverGeometry, blackMetal);
        upperReceiver.position.set(0.5, 0.1, 0);
        weapon.add(upperReceiver);

        // Ca√±√≥n - NEGRO
        const barrelGeometry = new THREE.CylinderGeometry(0.1, 0.12, 2.5, 8);
        const barrel = new THREE.Mesh(barrelGeometry, blackMetal);
        barrel.position.set(2, 0.1, 0);
        barrel.rotation.z = Math.PI / 2;
        weapon.add(barrel);

        // Guardamanos - NEGRO
        const handguardGeometry = new THREE.CylinderGeometry(0.16, 0.16, 1.8, 6);
        const handguard = new THREE.Mesh(handguardGeometry, blackMetal);
        handguard.position.set(1.2, 0.1, 0);
        handguard.rotation.z = Math.PI / 2;
        weapon.add(handguard);

        // Cargador - NEGRO
        const magazineGeometry = new THREE.BoxGeometry(0.3, 0.9, 0.2);
        const magazine = new THREE.Mesh(magazineGeometry, blackMetal);
        magazine.position.set(-0.7, -0.9, 0);
        weapon.add(magazine);

        // 5. Configurar c√°mara
        camera.position.set(0, 0, 6);

        // 6. Funci√≥n para crear bala
        function createBullet() {
            const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFFD700,
                emissive: 0xFF4500
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // Posicionar bala en la punta del ca√±√≥n
            bullet.position.set(3.5, 0.1, 0);
            bullet.userData = { speed: 0.5, life: 100 };
            
            scene.add(bullet);
            bullets.push(bullet);
            return bullet;
        }

        // 7. Funci√≥n de disparo
        function fireWeapon() {
            if (isFiring) return;
            
            isFiring = true;
            
            // Efecto de sonido visual
            message.style.opacity = 1;
            setTimeout(() => {
                message.style.opacity = 0;
            }, 300);
            
            // Crear bala
            const bullet = createBullet();
            
            // Animaci√≥n del arma (retroceso)
            const originalY = weapon.position.y;
            weapon.position.y -= 0.1;
            
            // Animaci√≥n de la bala
            function animateBullet() {
                if (bullet.userData.life <= 0) {
                    scene.remove(bullet);
                    bullets = bullets.filter(b => b !== bullet);
                    return;
                }
                
                // Mover bala hacia adelante
                bullet.position.x += bullet.userData.speed;
                bullet.position.y += Math.sin(Date.now() * 0.01) * 0.1; // Efecto onda
                
                // Rotar bala
                bullet.rotation.x += 0.1;
                bullet.rotation.y += 0.1;
                
                // Reducir vida
                bullet.userData.life--;
                
                // Hacer bala m√°s peque√±a mientras vuela
                bullet.scale.multiplyScalar(0.99);
                
                requestAnimationFrame(animateBullet);
            }
            
            animateBullet();
            
            // Restaurar posici√≥n del arma
            setTimeout(() => {
                weapon.position.y = originalY;
            }, 100);
            
            // Permitir otro disparo despu√©s de 500ms
            setTimeout(() => {
                isFiring = false;
            }, 500);
        }

        // 8. Controles
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const container = document.getElementById('container');

        // Disparar al hacer clic
        container.addEventListener('click', (e) => {
            if (!isDragging) { // Solo disparar si no est√°bamos arrastrando
                fireWeapon();
            }
        });

        // Rotaci√≥n al arrastrar
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            container.style.cursor = 'grabbing';
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        container.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                weapon.rotation.y += deltaX * 0.01;
                weapon.rotation.x += deltaY * 0.01;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'crosshair';
        });

        // 9. Animaci√≥n principal
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotaci√≥n autom√°tica suave cuando no hay interacci√≥n
            if (!isDragging && !isFiring) {
                weapon.rotation.y += 0.005;
            }
            
            // Efecto de respiraci√≥n en la luz
            pointLight.intensity = 0.5 + Math.sin(Date.now() * 0.001) * 0.3;
            
            renderer.render(scene, camera);
        }

        // 10. Efecto de aparici√≥n
        weapon.scale.set(0.1, 0.1, 0.1);
        let scale = 0.1;

        function appearAnimation() {
            if (scale < 1) {
                scale += 0.03;
                weapon.scale.set(scale, scale, scale);
                requestAnimationFrame(appearAnimation);
            }
        }

        appearAnimation();
        animate();

        // Efecto de luz de disparo
        const muzzleFlash = new THREE.PointLight(0xff4500, 2, 2);
        muzzleFlash.position.set(3.5, 0.1, 0);
        scene.add(muzzleFlash);
        muzzleFlash.visible = false;

        // Mejorar la funci√≥n de disparo con flash
        const originalFireWeapon = fireWeapon;
        fireWeapon = function() {
            // Mostrar flash
            muzzleFlash.visible = true;
            setTimeout(() => {
                muzzleFlash.visible = false;
            }, 100);
            
            originalFireWeapon();
        };
    </script>
</body>
</html>
